<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WealthGuard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .active-tab {
            border-bottom: 3px solid black;
            color: black !important;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        body {
            transition: background-color 0.4s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease;
        }

        /* Animation Keyframes */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(100%);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        /* Asset Card Animations */
        .asset-card {
            animation: fadeIn 0.4s ease forwards;
            transition: all 0.3s ease;
        }

        .asset-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Modal Animations */
        .modal-content {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-closing .modal-content {
            animation: fadeOut 0.3s ease forwards;
        }

        /* Button Animations */
        button {
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover:not(:disabled) {
            filter: brightness(1.05);
        }

        /* Value Counter Animation */
        .value-animate {
            transition: all 0.5s ease;
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Tab Transition */
        .view-transition {
            animation: fadeIn 0.3s ease;
        }

        /* Debt Card Styling */
        .debt-card {
            border: 2px solid #fee2e2 !important;
            background: linear-gradient(135deg, #fff 0%, #fef2f2 100%) !important;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen pb-24">

    <header class="p-6 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black tracking-tighter">WEALTHGUARD</h1>
            <p id="coach-msg" class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Discipline is
                freedom.</p>
        </div>
        <button onclick="toggleModal(true)" class="bg-gray-200 p-2 rounded-full px-4 text-xs font-bold uppercase">Edit
            Assets</button>
    </header>

    <main id="view-home" class="px-4 space-y-4">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
            <h2 class="text-xs font-bold text-gray-400 uppercase">Total Net Worth</h2>
            <div id="total-val" class="text-4xl font-black mt-1">0 ‚Ç´</div>
        </div>

        <div id="asset-display-list" class="grid grid-cols-2 gap-3"></div>

        <div class="bg-black text-white p-6 rounded-[2rem]">
            <h3 class="font-bold mb-3 text-sm">Quick Spend</h3>
            <input id="in-amt" type="number" placeholder="VND Amount..."
                class="w-full bg-zinc-800 p-4 rounded-2xl mb-2 outline-none border border-zinc-700">
            <div class="flex gap-2">
                <select id="in-cat"
                    class="flex-1 bg-zinc-800 p-4 rounded-2xl text-sm outline-none border border-zinc-700">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Bills</option>
                    <option>Investing</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
                <button onclick="addSpend()"
                    class="bg-white text-black px-8 rounded-2xl font-bold active:scale-95 transition-transform">Log</button>
            </div>
        </div>
    </main>

    <main id="view-analytics" class="px-4 space-y-4 hidden">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-4">Net Worth Growth (Last 14 Days)</h3>
            <canvas id="historyChart" height="200"></canvas>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-4">Expense Breakdown</h3>
            <canvas id="spendChart" height="200"></canvas>
        </div>
    </main>

    <div id="asset-modal" class="fixed inset-0 modal-bg z-50 flex items-end hidden">
        <div class="bg-white w-full rounded-t-[3rem] p-8 space-y-4 max-h-[90vh] overflow-y-auto modal-content">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold">Manage Assets</h2>
                <button onclick="toggleModal(false)" class="text-gray-400 font-bold text-lg">‚úï</button>
            </div>

            <button onclick="addNewAsset()" class="w-full bg-gray-200 text-black p-4 rounded-2xl font-bold">+ Add New
                Asset</button>

            <div id="editor-list" class="space-y-4"></div>

            <button onclick="saveAndClose()" class="w-full bg-black text-white p-4 rounded-2xl font-bold mt-4">Save
                Changes</button>
        </div>
    </div>

    <nav
        class="fixed bottom-6 left-6 right-6 bg-white/90 backdrop-blur-md border border-gray-100 p-2 rounded-full shadow-2xl flex justify-around z-40">
        <button onclick="showView('home')" id="btn-home"
            class="py-3 px-8 text-gray-400 font-bold active-tab">Home</button>
        <button onclick="showView('analytics')" id="btn-analytics"
            class="py-3 px-8 text-gray-400 font-bold">Analysis</button>
    </nav>

    <script type="module">
        // Access Firebase from window (initialized in earlier script)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        // Get Firebase instances from earlier script
        const firebaseConfig = {
            apiKey: "AIzaSyCmBFrEt1lxzsikPM6c5qgJiy5hcLdmRas",
            authDomain: "guard-d6c77.firebaseapp.com",
            projectId: "guard-d6c77",
            storageBucket: "guard-d6c77.firebasestorage.app",
            messagingSenderId: "543378495814",
            appId: "1:543378495814:web:504303c5b1f1368bd9ed47",
            measurementId: "G-D47XRWQB1T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userId = 'default_user';
        const dataDoc = doc(db, 'wealthguard', userId);

        // ==== APP STATE AND LOGIC ====

        let state = {
            assets: [],
            spending: [],
            history: [],
            budget: 8000000
        };

        let charts = {};

        // Save to localStorage as backup
        function saveToLocalStorage() {
            try {
                localStorage.setItem('wealthguard_state', JSON.stringify(state));
                console.log('Data saved to localStorage');
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
            }
        }

        // Load from localStorage as fallback
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('wealthguard_state');
                if (saved) {
                    state = JSON.parse(saved);
                    console.log('Data loaded from localStorage:', state);
                    // Ensure defaults
                    state.assets = state.assets || [];
                    state.spending = state.spending || [];
                    state.history = state.history || [];
                    state.budget = state.budget || 8000000;
                    return true;
                }
            } catch (e) {
                console.error('Failed to load from localStorage:', e);
            }
            return false;
        }

        // Load data once on page load (no real-time listener to prevent feedback loops)
        async function loadInitialData() {
            console.log('Starting data load...');

            // First, try to load from localStorage immediately for fast startup
            const hasLocalData = loadFromLocalStorage();

            // Render immediately with local data if available
            if (hasLocalData) {
                console.log('Rendering with localStorage data');
                await syncPricesAndRender();
            }

            // Then try to sync with Firebase in the background
            try {
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Firebase timeout')), 5000)
                );
                const docSnap = await Promise.race([getDoc(dataDoc), timeoutPromise]);

                if (docSnap.exists()) {
                    const firebaseData = docSnap.data();
                    console.log('Data loaded from Firebase:', firebaseData);

                    // Use Firebase data if it's different from local
                    if (JSON.stringify(firebaseData) !== JSON.stringify(state)) {
                        state = firebaseData;
                        // Ensure defaults
                        state.assets = state.assets || [];
                        state.spending = state.spending || [];
                        state.history = state.history || [];
                        state.budget = state.budget || 8000000;
                        // Save to localStorage as backup
                        saveToLocalStorage();
                        // Re-render with Firebase data
                        await syncPricesAndRender();
                    }
                } else if (!hasLocalData) {
                    console.log('No existing Firebase data, using defaults');
                    // First time - use defaults
                    state.assets = [
                        { symbol: 'BTC', name: 'Bitcoin', type: 'crypto', qty: 0.01 },
                        { symbol: 'VND', name: 'VNDIRECT Stock', type: 'stock', qty: 100 },
                        { symbol: 'CASH', name: 'Cash Savings', type: 'cash', qty: 5000000 }
                    ];
                    await setDoc(dataDoc, state);
                    console.log('Default data saved to Firebase');
                    saveToLocalStorage();
                    await syncPricesAndRender();
                }

                // Check if we need to save daily snapshot
                await checkAndSaveDailySnapshot();

            } catch (error) {
                console.error('Firebase error:', error.message || error);
                if (!hasLocalData) {
                    // No local data and Firebase failed - use defaults
                    console.log('Using default data as fallback');
                    state.assets = [
                        { symbol: 'BTC', name: 'Bitcoin', type: 'crypto', qty: 0.01 },
                        { symbol: 'VND', name: 'VNDIRECT Stock', type: 'stock', qty: 100 },
                        { symbol: 'CASH', name: 'Cash Savings', type: 'cash', qty: 5000000 }
                    ];
                    saveToLocalStorage();
                    await syncPricesAndRender();
                }
            }

            // Set up periodic price refresh (every minute, local only)
            setInterval(syncPricesAndRender, 60000);
        }

        // Initialize app
        loadInitialData();

        async function syncPricesAndRender() {
            console.log('üîÑ Starting price sync...');

            // Crypto symbol to CoinGecko ID mapping
            const cryptoIdMap = {
                'BTC': 'bitcoin',
                'ETH': 'ethereum',
                'USDT': 'tether',
                'BNB': 'binancecoin',
                'SOL': 'solana',
                'XRP': 'ripple',
                'ADA': 'cardano',
                'DOGE': 'dogecoin'
            };

            // Fetch prices for crypto/stock/debt
            for (let asset of state.assets) {
                if (asset.type === 'cash') {
                    asset.price = 1;
                    continue;
                }
                if (asset.type === 'debt') {
                    // Debt uses negative price value, don't fetch
                    asset.price = asset.price || 0; // Keep the negative value
                    continue;
                }
                try {
                    if (asset.type === 'crypto') {
                        // Map symbol to CoinGecko ID
                        const coinId = cryptoIdMap[asset.symbol.toUpperCase()] || asset.symbol.toLowerCase();
                        console.log(`üìä Fetching crypto price for ${asset.symbol} (${coinId})...`);

                        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=vnd`);
                        if (!res.ok) {
                            console.error(`‚ùå Crypto API error for ${asset.symbol}: ${res.status} ${res.statusText}`);
                            asset.price = asset.price || 0;
                            continue;
                        }

                        const data = await res.json();
                        console.log(`‚úÖ Crypto data for ${asset.symbol}:`, data);

                        if (data[coinId] && data[coinId].vnd) {
                            asset.price = data[coinId].vnd;
                            console.log(`üí∞ ${asset.symbol} price updated to: ${asset.price.toLocaleString()} VND (from Yahoo Finance)`);
                        } else {
                            console.warn(`‚ö†Ô∏è No price data found for ${asset.symbol}`);
                            asset.price = asset.price || 0;
                        }
                    } else if (asset.type === 'stock') {
                        // Fetch Vietnam stock prices from Yahoo Finance API
                        // Vietnamese stocks use .VN suffix (e.g., VND.VN, VIC.VN, HPG.VN)
                        console.log(`üìà Fetching stock price for ${asset.symbol}...`);

                        try {
                            const yahooSymbol = `${asset.symbol.toUpperCase()}.VN`;
                            const apiUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${yahooSymbol}?interval=1d&range=1d`;
                            
                            // Use CORS proxy to bypass restrictions
                            const proxyUrl = 'https://api.allorigins.win/raw?url=';
                            const fullUrl = proxyUrl + encodeURIComponent(apiUrl);

                            console.log(`üîÑ Fetching from Yahoo Finance Chart API: ${yahooSymbol}...`);

                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout

                            const res = await fetch(fullUrl, {
                                signal: controller.signal,
                                headers: {
                                    'Accept': 'application/json'
                                }
                            });
                            clearTimeout(timeoutId);

                            if (!res.ok) {
                                console.warn(`‚ö†Ô∏è Yahoo Finance returned ${res.status} for ${yahooSymbol}`);
                                asset.price = asset.price || 0;
                                continue;
                            }

                            const data = await res.json();
                            console.log(`‚úÖ Yahoo Finance Chart data for ${asset.symbol}:`, data);

                            // Yahoo Finance Chart API response: { chart: { result: [{ meta: { regularMarketPrice: ... } }] } }
                            if (data && data.chart && data.chart.result && data.chart.result.length > 0) {
                                const result = data.chart.result[0];
                                const meta = result.meta;
                                
                                // Use regularMarketPrice for stable intraday price
                                const priceVND = meta.regularMarketPrice || meta.chartPreviousClose || 0;

                                if (priceVND > 0) {
                                    asset.price = priceVND;
                                    console.log(`üí∞ ${asset.symbol} price updated to: ${asset.price.toLocaleString()} VND (from Yahoo Finance)`);
                                    console.log(`   üìä Market info: High: ${meta.regularMarketDayHigh?.toLocaleString()} Low: ${meta.regularMarketDayLow?.toLocaleString()}`);
                                } else {
                                    console.warn(`‚ö†Ô∏è No valid price found for ${asset.symbol}`);
                                    asset.price = asset.price || 0;
                                }
                            } else {
                                console.warn(`‚ö†Ô∏è No chart data found for ${asset.symbol}`);
                                asset.price = asset.price || 0;
                            }
                        } catch (stockErr) {
                            if (stockErr.name === 'AbortError') {
                                console.error(`‚è±Ô∏è Stock price fetch timeout for ${asset.symbol}`);
                            } else {
                                console.error(`‚ùå Yahoo Finance error for ${asset.symbol}:`, stockErr);
                            }
                            asset.price = asset.price || 0;
                        }
                    }
                } catch (e) {
                    console.error(`‚ùå Price fetch error for ${asset.symbol}:`, e);
                    asset.price = asset.price || 0;
                }
            }

            console.log('‚úÖ Price sync complete. Current state:', state.assets.map(a => ({
                symbol: a.symbol,
                type: a.type,
                price: a.price,
                qty: a.qty,
                value: a.price * a.qty
            })));

            // Only render UI - do NOT save to Firebase or record snapshot
            render();
        }

        // Check if we need to save daily snapshot (called once on load)
        async function checkAndSaveDailySnapshot() {
            const today = new Date().toLocaleDateString('vi-VN');
            const lastSnapshot = localStorage.getItem('lastSnapshotDate');

            if (lastSnapshot !== today) {
                // Save snapshot to history
                const total = state.assets.reduce((sum, a) => sum + (a.qty * (a.price || 0)), 0);
                const existing = state.history.find(h => h.date === today);
                if (existing) {
                    existing.val = total;
                } else {
                    state.history.push({ date: today, val: total });
                }
                // Keep only last 14 days
                if (state.history.length > 14) state.history.shift();

                // Save to both Firebase and localStorage
                try {
                    await setDoc(dataDoc, state);
                    console.log('Daily snapshot saved to Firebase for:', today);
                } catch (error) {
                    console.error('Failed to save daily snapshot to Firebase:', error);
                }
                saveToLocalStorage();

                // Update localStorage
                localStorage.setItem('lastSnapshotDate', today);
                console.log('Daily snapshot saved for:', today);
            }
        }

        function toggleModal(show) {
            const m = document.getElementById('asset-modal');
            if (!show) {
                // Add closing animation
                m.classList.add('modal-closing');
                setTimeout(() => {
                    m.classList.add('hidden');
                    m.classList.remove('modal-closing');
                }, 300);
            } else {
                m.classList.remove('hidden');
                renderEditor();
            }
        }
        window.toggleModal = toggleModal; // Expose to global scope

        function addNewAsset() {
            state.assets.push({ symbol: 'NEW', name: 'New Asset', type: 'crypto', qty: 0 });
            renderEditor();
        }
        window.addNewAsset = addNewAsset; // Expose to global scope

        function renderEditor() {
            const container = document.getElementById('editor-list');
            container.innerHTML = state.assets.map((a, i) => `
                <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100">
                    <div class="flex justify-between mb-2">
                        <input type="text" placeholder="Symbol (e.g. BTC, VND)" onchange="updateAsset(${i}, 'symbol', this.value)" value="${a.symbol}" class="font-bold uppercase">
                        <button onclick="removeAsset(${i})" class="text-red-500 text-xs">Remove</button>
                    </div>
                    <input type="text" placeholder="Name" onchange="updateAsset(${i}, 'name', this.value)" value="${a.name}" class="mb-2 w-full">
                    <select onchange="updateAsset(${i}, 'type', this.value)" class="mb-2 w-full bg-white border p-2 rounded-lg">
                        <option value="crypto" ${a.type === 'crypto' ? 'selected' : ''}>Crypto</option>
                        <option value="stock" ${a.type === 'stock' ? 'selected' : ''}>VN Stock</option>
                        <option value="cash" ${a.type === 'cash' ? 'selected' : ''}>Cash</option>
                        <option value="debt" ${a.type === 'debt' ? 'selected' : ''}>Debt/Loan</option>
                    </select>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] text-gray-400">${a.type === 'debt' ? 'Amount (will be negative)' : 'Quantity'}</label>
                            <input type="number" step="any" onchange="updateAsset(${i}, 'qty', this.value)" value="${a.qty || 0}" class="w-full bg-white border p-2 rounded-lg text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-400">${a.type === 'debt' ? 'Price (enter positive)' : 'Current Price (VND)'}</label>
                            ${a.type === 'debt' ?
                    `<input type="number" step="any" onchange="updateAssetDebtPrice(${i}, this.value)" value="${Math.abs(a.price || 0)}" class="w-full bg-white border p-2 rounded-lg text-sm">` :
                    `<input type="number" value="${Math.round(a.price || 0).toLocaleString()}" class="w-full bg-gray-200 border p-2 rounded-lg text-sm" disabled>`
                }
                            ${a.type !== 'debt' ? `<button onclick="manualRefreshPrice(${i})" class="text-xs text-blue-600 mt-1">Refresh <span id="loading-${i}" class="spinner hidden"></span></button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateAsset(i, field, value) {
            if (field === 'qty') value = parseFloat(value) || 0;
            state.assets[i][field] = value;
        }
        window.updateAsset = updateAsset; // Expose to global scope

        function updateAssetDebtPrice(i, value) {
            // For debt, store as negative value
            state.assets[i].price = -(Math.abs(parseFloat(value)) || 0);
        }
        window.updateAssetDebtPrice = updateAssetDebtPrice; // Expose to global scope

        function removeAsset(i) {
            state.assets.splice(i, 1);
            renderEditor();
        }
        window.removeAsset = removeAsset; // Expose to global scope

        async function manualRefreshPrice(i) {
            // Show loading spinner
            const spinner = document.getElementById(`loading-${i}`);
            if (spinner) spinner.classList.remove('hidden');

            // Force refresh one asset
            await syncPricesAndRender();

            // Hide loading spinner
            if (spinner) spinner.classList.add('hidden');

            // Re-render editor to show updated price
            renderEditor();
        }
        window.manualRefreshPrice = manualRefreshPrice; // Expose to global scope

        async function saveAndClose() {
            try {
                await setDoc(dataDoc, state);
                saveToLocalStorage(); // Also save to localStorage
                console.log('Assets saved successfully');
                await syncPricesAndRender(); // Update prices and render display
                toggleModal(false);
            } catch (error) {
                console.error('Failed to save assets:', error);
                // Still save to localStorage even if Firebase fails
                saveToLocalStorage();
                alert('Warning: Failed to sync with Firebase, but saved locally.');
                await syncPricesAndRender();
                toggleModal(false);
            }
        }
        window.saveAndClose = saveAndClose; // Expose to global scope

        async function addSpend() {
            const amt = parseFloat(document.getElementById('in-amt').value);
            const cat = document.getElementById('in-cat').value;
            if (!amt || amt <= 0) return;
            state.spending.push({ amt, cat, date: new Date().toISOString().split('T')[0] });
            document.getElementById('in-amt').value = '';

            // Save to both Firebase and localStorage
            try {
                await setDoc(dataDoc, state);
                saveToLocalStorage(); // Also save to localStorage
                console.log('Spending saved successfully');
                render();
            } catch (error) {
                console.error('Failed to save spending to Firebase:', error);
                // Still save to localStorage even if Firebase fails
                saveToLocalStorage();
                render();
            }
        }
        window.addSpend = addSpend; // Expose to global scope

        function showView(view) {
            const homeView = document.getElementById('view-home');
            const analyticsView = document.getElementById('view-analytics');

            // Add fade out
            if (view === 'home') {
                analyticsView.classList.add('hidden');
                homeView.classList.remove('hidden');
                homeView.classList.add('view-transition');
            } else {
                homeView.classList.add('hidden');
                analyticsView.classList.remove('hidden');
                analyticsView.classList.add('view-transition');
            }

            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            document.getElementById('btn-' + view).classList.add('active-tab');
            if (view === 'analytics') renderCharts();
        }
        window.showView = showView; // Expose to global scope

        function render() {
            const total = state.assets.reduce((sum, a) => sum + (a.qty * (a.price || 0)), 0);
            const totalEl = document.getElementById('total-val');

            // Animate value change
            totalEl.classList.add('value-animate');
            totalEl.innerText = Math.round(total).toLocaleString('vi-VN') + ' ‚Ç´';

            document.getElementById('asset-display-list').innerHTML = state.assets.map((a, idx) => {
                const value = a.qty * (a.price || 0);
                const isDebt = a.type === 'debt';
                const colorClass = isDebt ? 'text-red-600' :
                    a.type === 'crypto' ? 'text-orange-500' :
                        a.type === 'stock' ? 'text-blue-600' :
                            'text-green-600';

                return `
                <div class="asset-card bg-white p-4 rounded-3xl border border-gray-100 shadow-sm ${isDebt ? 'debt-card' : ''}" style="animation-delay: ${idx * 0.05}s">
                    <p class="text-[10px] font-bold text-gray-400 uppercase flex items-center gap-1">
                        ${isDebt ? '‚ö†Ô∏è ' : ''}${a.name} (${a.symbol})
                    </p>
                    <p class="font-bold ${colorClass}">
                        ${Math.round(value).toLocaleString('vi-VN')} ‚Ç´
                    </p>
                    <p class="text-xs text-gray-500">${a.qty} √ó ${Math.round(Math.abs(a.price || 0)).toLocaleString('vi-VN')} ‚Ç´${isDebt ? ' (debt)' : ''}</p>
                </div>
            `}).join('');

            const spentThisMonth = state.spending
                .filter(s => s.date.startsWith(new Date().toISOString().slice(0, 7)))
                .reduce((s, x) => s + x.amt, 0);
            const ratio = spentThisMonth / state.budget;
            document.body.style.backgroundColor = ratio > 0.8 ? "#fef2f2" : "#f8fafc";
            document.getElementById('coach-msg').innerText = ratio > 0.8 ? "WARNING: SPENDING HIGH" : "Discipline is freedom.";
        }

        function renderCharts() {
            const ctxH = document.getElementById('historyChart').getContext('2d');
            if (charts.h) charts.h.destroy();
            charts.h = new Chart(ctxH, {
                type: 'line',
                data: {
                    labels: state.history.map(h => h.date),
                    datasets: [{
                        label: 'Net Worth',
                        data: state.history.map(h => h.val),
                        borderColor: '#000',
                        backgroundColor: 'rgba(0, 0, 0, 0.05)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: v => v.toLocaleString('vi-VN') + ' ‚Ç´'
                            }
                        }
                    }
                }
            });

            const cats = [...new Set(state.spending.map(s => s.cat))];
            const catData = cats.map(c => state.spending.filter(s => s.cat === c).reduce((sum, s) => sum + s.amt, 0));
            const ctxS = document.getElementById('spendChart').getContext('2d');
            if (charts.s) charts.s.destroy();
            charts.s = new Chart(ctxS, {
                type: 'doughnut',
                data: {
                    labels: cats,
                    datasets: [{
                        data: catData,
                        backgroundColor: ['#000', '#333', '#666', '#999', '#CCC', '#EEE']
                    }]
                },
                options: {
                    animation: {
                        duration: 1000,
                        animateRotate: true,
                        animateScale: true
                    },
                    plugins: {
                        legend: { position: 'right' }
                    }
                }
            });
        }

        // Initial render will trigger after Firestore snapshot
    </script>
</body>
